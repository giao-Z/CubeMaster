<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0" />
    <title>CubeGuide AI</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              cube: {
                white: '#FFFFFF',
                yellow: '#FFD500',
                green: '#009E60',
                blue: '#0051BA',
                red: '#C41E3A',
                orange: '#FF5800',
              },
              dark: {
                bg: '#0F172A',
                card: '#1E293B',
              }
            },
            animation: {
              'pulse-fast': 'pulse 1.5s cubic-bezier(0.4, 0, 0.6, 1) infinite',
              'swipe-up': 'swipe-up 2s infinite',
              'swipe-down': 'swipe-down 2s infinite',
              'swipe-left': 'swipe-left 2s infinite',
              'swipe-right': 'swipe-right 2s infinite',
              'fade-in': 'fade-in 0.3s ease-out forwards',
            },
            keyframes: {
              'swipe-up': {
                '0%, 100%': { transform: 'translateY(10px)', opacity: '0' },
                '50%': { transform: 'translateY(-10px)', opacity: '1' },
              },
              'swipe-down': {
                '0%, 100%': { transform: 'translateY(-10px)', opacity: '0' },
                '50%': { transform: 'translateY(10px)', opacity: '1' },
              },
              'swipe-left': {
                '0%, 100%': { transform: 'translateX(10px)', opacity: '0' },
                '50%': { transform: 'translateX(-10px)', opacity: '1' },
              },
              'swipe-right': {
                '0%, 100%': { transform: 'translateX(-10px)', opacity: '0' },
                '50%': { transform: 'translateX(10px)', opacity: '1' },
              },
              'fade-in': {
                '0%': { opacity: '0', transform: 'scale(0.9)' },
                '100%': { opacity: '1', transform: 'scale(1)' },
              }
            }
          },
        },
      };
    </script>
    <style>
      body { background-color: #0F172A; color: white; overflow: hidden; }
      /* Custom scrollbar for steps list */
      ::-webkit-scrollbar { width: 4px; }
      ::-webkit-scrollbar-track { background: #1e293b; }
      ::-webkit-scrollbar-thumb { background: #475569; border-radius: 4px; }
    </style>
  <script type="importmap">
{
  "imports": {
    "react/": "https://aistudiocdn.com/react@^19.2.1/",
    "react": "https://aistudiocdn.com/react@^19.2.1",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.1/",
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.32.0",
    "@react-three/drei": "https://aistudiocdn.com/@react-three/drei@^10.7.7",
    "lucide-react": "https://aistudiocdn.com/lucide-react@^0.556.0",
    "@react-three/fiber": "https://aistudiocdn.com/@react-three/fiber@^9.4.2",
    "three": "https://aistudiocdn.com/three@^0.181.2"
  }
}
</script>
</head>
  <body>
    <div id="root"></div>
  </body>
</html>
